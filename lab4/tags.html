    <style>
        .tag-cloud {
            width: 100%;

            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .tag:hover {
            transform: scale(1.5) rotate(0deg);
            text-shadow: 0 0 15px rgb(0, 0, 0);
            z-index: 100;
        }
    </style>
</head>
