<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Геворкян Алина Константиновна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.CSS">
        <link rel="icon" href="../favicon.ico">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const budaInput = document.getElementById('buda');
            const kreedInput = document.getElementById('kreed');
            const macanInput = document.getElementById('macan');
            const heronInput = document.getElementById('heron');
            const nkeeeiInput = document.getElementById('nkeeei');
            const calculateButton = document.getElementById('calculate');
            const clearButton = document.getElementById('clear');
            const totalPriceDiv = document.getElementById('total-price');
        
            calculateButton.addEventListener('click', function() {
                const buda = parseInt(budaInput.value) || 0;  
                const kreed = parseInt(kreedInput.value) || 0;
                const macan = parseInt(macanInput.value) || 0;
                const heron = parseInt(heronInput.value) || 0;
                const nkeeei = parseInt(nkeeeiInput.value) || 0;
        
                const budaPrice = buda * 5500;
                const kreedPrice = kreed * 7700;
                const macanPrice = macan * 1700;
                const heronPrice = heron * 1800;
                const nkeeeiPrice = nkeeei * 2980;
        
                const totalPrice = budaPrice + kreedPrice + macanPrice + heronPrice + nkeeeiPrice;
        
                totalPriceDiv.textContent = 'Общая цена: ' + totalPrice + ' р.';
            });
        
            clearButton.addEventListener('click', function() {
                budaInput.value = 0;
                kreedInput.value = 0;
                macanInput.value = 0;
                heronInput.value = 0;
                nkeeeiInput.value = 0;
                totalPriceDiv.textContent = 'Общая цена: 0 р.';
            });
        });
    </script>
    <style>
        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            margin-bottom: 10px;
        }

        .cart-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .cart-item input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #total-price {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
 
        <main>
            <div class="cart">
                <div class="cart-item">
                    <label for="buda">OG Buda (5500р/шт):</label>
                    <input type="number" id="buda" name="buda" min="0" placeholder="Сколько Оуджи Буды надо?">
                </div>
    
                <div class="cart-item">
                    <label for="kreed">Егор Крид (7700р/шт):</label>
                    <input type="number" id="kreed" name="kreed" min="0" placeholder="Введите количество Егоров Кридов">
                </div>
    
                <div class="cart-item">
                    <label for="macan">Macan (1700р/шт):</label>
                    <input type="number" id="macan" name="macan" min="0" placeholder="Сколько Маканов?">
                </div>
    
                <div class="cart-item">
                    <label for="heron">Heronwater (1800р/шт):</label>
                    <input type="number" id="heron" name="heron" min="0" placeholder="Количество Херонвотеров">
                </div>
    
                <div class="cart-item">
                    <label for="nkeeei">NKEEEI (2980р/шт):</label>
                    <input type="number" id="nkeeei" name="nkeeei" min="0" placeholder="Сколько Нкеев?">
                </div>
    
                <button id="calculate">Рассчитать</button>
                <button id="clear">Очистить</button>
    
                <div id="total-price">Общая цена: 0 р.</div>
            </div>
        </main>
 
        <footer>
            <hr>
            &copy; Алина Геворкян, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
